<!DOCTYPE html>
<html>
<head>
    <title>Проверка на регистрационен номер</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #007bff;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            padding: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: left;
        }
    </style>
    <script>
        function checkNumbers() {
            var regNumber = document.getElementById('regNumber').value;
            var apiURLs = [
                'https://myve.bg:4402/check/get/zastrahovka?regNumber=' + encodeURIComponent(regNumber),
                'https://myve.bg:4402/check/get/vinetka?regNumber=' + encodeURIComponent(regNumber),
                'https://myve.bg:4402/check/get/gtp?regNumber=' + encodeURIComponent(regNumber)
            ];

            var resultContainer = document.getElementById('result');
            resultContainer.innerHTML = ''; // Изчистваме предишния резултат

            for (var i = 0; i < apiURLs.length; i++) {
                fetch(apiURLs[i])
                    .then(response => response.json())
                    .then(data => {
                        // Обработка на отговора от API-то
                        if (data.error) {
                            displayResult('Грешка: ' + data.error);
                        } else {
                            displayResult(JSON.stringify(data));
                        }
                    })
                    .catch(error => {
                        displayResult('Възникна грешка при заявката: ' + error.message);
                    });
            }
        }

        function displayResult(message) {
            var resultContainer = document.getElementById('result');
            resultContainer.innerHTML += message + '<br>';
        }
    </script>
</head>
<body>
    <h1>Проверка на регистрационен номер на кола</h1>
    <form>
        <label for="regNumber">Въведете регистрационен номер:</label>
        <input type="text" id="regNumber" required>
        <button type="button" onclick="checkNumbers()">Провери</button>
    </form>
    <div class="result" id="result"></div>
</body>
</html>
